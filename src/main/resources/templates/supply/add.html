<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/supply/main.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div id="app">
  <header th:replace="~{./fragment/header.html}">
  </header>
  <nav  th:replace="~{./fragment/nav.html}">
  </nav>
  <main>
    <aside  th:replace="~{./fragment/aside.html}"></aside>
    <section>
      <form action="/supply/add" method="post">
        <div class="mt-3 mb-3">
          <label class="form-lable" for="date">입고일:</label>
          <input class="form-control" id="date" name="date" required type="date">
        </div>
        <div class="mt-3 mb-3">
          <label class="form-lable" for="name">비품 이름:</label>
          <input class="form-control" id="name" name="name" placeholder="비품 이름 입력..." required type="text">
        </div>
        <div class="mt-3 mb-3">
          <label class="form-lable" for="quantity">개수:</label>
          <input class="form-control" id="quantity" name="quantity" required type="number">
        </div>
        <div class="mt-3 mb-3">
          <button class="btn btn-success">추가</button>
        </div>
      </form>
    </section>
    <aside th:replace="~{./fragment/aside.html}"></aside>
  </main>
  <footer th:replace="~{./fragment/footer.html}"></footer>
</div>
</body>
</html>
