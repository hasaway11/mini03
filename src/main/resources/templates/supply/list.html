<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <link href="/nav.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
<div id="app">
  <header th:replace="~{/fragment/header.html}">
  </header>
  <nav  th:replace="~{/fragment/nav.html}">
  </nav>
  <main>
    <aside  th:replace="~{/fragment/aside.html}"></aside>
    <section>
      <div style="min-height: 500px;">
        <table class="table">
          <thead>
          <tr>
            <th>번호</th>
            <th>비품</th>
            <th>개수</th>
            <th>입고일</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="s:${supplies}">
            <td th:text="${s.sno}"></td>
            <td>
              <a th:href="'/supply/read?sno='+${s.sno}" th:text="${s.name}"></a>
            </td>
            <td th:text="${s.quantity}"></td>
            <td th:text="${s.regDate}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <a class="btn btn-info" href="/supply/add">비품 추가로</a>
    </section>
    <aside th:replace="~{/fragment/aside.html}"></aside>
  </main>
  <footer th:replace="~{/fragment/footer.html}"></footer>
</div>
</body>
</html>
